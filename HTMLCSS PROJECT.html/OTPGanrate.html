            text-align: center;

            font-size: large;

    </style>
</head>
<body>
    <script>
        // Function to generate OTP
function generateOTP() {

let digits = '0123456789';
let OTP = '';
for (let i = 0; i < 6; i++) {
    OTP += digits[Math.floor(Math.random() * 10)];
}
return OTP;
}

document.write("OTP of 6 digits: "+"<br>");
document.write(generateOTP());

    </script>
</body>
